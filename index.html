    <a class="btn" href="#" style="position:absolute;top: 85%;left: 50%;transform:translate(-50%, -70%);" id="btnIngresar">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#Login" >
            Ingres&aacute;
        </button>
    </a>

    <!-- Modal -->

                <input type="text" id="login" class="fadeIn second" name="Usuario" placeholder="Usuario">
                <input type="password" id="password" class="fadeIn third" name="Password" placeholder="Password">
                <input type="submit" class="fadeIn btn btn-primary btn-lg fourth" value="Ingresar" onclick="loginUsuario()">

        </div>

  <section id="infoUsuario" style="position: fixed; bottom: 0; left: 0; width: 100%;display: none;" >

          <div class="card" style="border-radius: 15px;">
              <div class="d-flex text-black">
                  <img src="" alt="" class="img-fluid" id="imagenUsuarioLogueado"
                    style="width: 120px; border-radius: 10px;height: 120px;">
                <div id="nombreUsuarioLogueado"></div>
      </div>
    </div>
  </section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  const txtusuarioLogueado=localStorage.getItem("usuarioLogueado");
  if (txtusuarioLogueado!=""){
    document.getElementById("btnIngresar").style.display = "none";
    usuarioLogueado =listaUsuarios.find((usuario) => usuario.nombreUsuario==txtusuarioLogueado);
    console.log(usuarioLogueado);
    document.getElementById("infoUsuario").style.display = 'block';
    document.getElementById("imagenUsuarioLogueado").src="images/"+usuarioLogueado.foto;
    document.getElementById("nombreUsuarioLogueado").innerHTML="<h6 class='mb-4'><br><p style='vertical-align: middle; display: inline-block;'>"+usuarioLogueado.nombreCompleto+"<br>"+usuarioLogueado.email +"</p><h6>"; 

  }

</script>

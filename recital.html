<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentaTickets.com.ar</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script>
        // Definir la clase Evento
        class Evento {
            constructor(nombre, descripcion, precio,imagen) {
                this.nombre = nombre;
                this.descripcion = descripcion;
                this.precio = precio,
                this.imagen = imagen;
            }
        }

        // Definir la clase Recital que hereda de Evento
        class Recital extends Evento {
            constructor(nombre, descripcion, precio, imagen,banda) {
                super(nombre, descripcion, precio,imagen);
                this.banda = banda;
            }
        }
        class Cine extends Evento {
            constructor(nombre, descripcion, precio, imagen,duracion) {
                super(nombre, descripcion, precio,imagen);
                this.duracion = duracion;
            }
        }
        class Teatro extends Evento {
            constructor(nombre, descripcion, precio, imagen,autor) {
                super(nombre, descripcion, precio,imagen);
                this.autor = autor;
            }
        }
        
        // Arreglo de objetos para almacenar los Eventos
        const eventos = [];
        // Función para cargar los datos del archivo JSON y crear objetos Recital
        function cargarEventos() {
            fetch('eventos.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(eventoData => {
                        if (eventoData.tipo === 'Recital') {
                            const recital = new Recital(eventoData.nombre, eventoData.descripcion, eventoData.precio, eventoData.imagen, eventoData.banda);
                            eventos.push(recital);
                        } else if (eventoData.tipo === 'Cine') {
                            const cine = new Cine(eventoData.nombre, eventoData.descripcion, eventoData.precio, eventoData.imagen, eventoData.duracion);
                            eventos.push(cine);
                        } else if (eventoData.tipo === 'Teatro') {
                            const teatro = new Teatro(eventoData.nombre, eventoData.descripcion, eventoData.precio, eventoData.imagen, eventoData.autor);
                            eventos.push(teatro);
                        }
                    });

                })
                .catch(error => console.error('Error al cargar el archivo JSON:', error));
        }        

        // Función para mostrar los recitales en pantalla
        function mostrarRecitales() {
            const recitalesContainer = document.getElementById('recitales-container');
            
            eventos.forEach(recital => {
                
                const recitalElement = document.createElement('div');
                recital.className = 'container-card';
                recitalElement.innerHTML = `
                    <div class="card">
                    <figure><img src="images/${recital.imagen}"></figure>
                    <div class='contenido-card'>
                    <h3>${recital.nombre}</h3>
                    <p>${recital.descripcion}</p>
                    <p>Precio: Desde $${recital.precio}</p>
                    <p>Banda: ${recital.banda}</p> 
                    </div>
                    </div>
                `;
            recitalesContainer.appendChild(recitalElement);
            });
        }

    cargarEventos() ;

    </script>

</head>
<body onload="mostrarRecitales();">
    <header class="header">
        <iframe src="encabezado.html" frameborder="0" scrolling="no" width="100%" height="60"></iframe>
    </header>
    	<!--   Tarjetas-->
        <div class="title-cards">
            <h2>Recitales</h2>
        </div>
        <div id="recitales-container" class="container-card"></div>
        

<!--Fin   Tarjetas-->
</body>
</html>
